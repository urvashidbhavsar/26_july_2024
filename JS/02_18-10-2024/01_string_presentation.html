<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sal = 25000;

        document.write("<p>Your salary is : &#8377;",
            sal,
            "</p>");

        document.write("<p>Your salary is : &#8377;"
            + sal +
            "</p>");

        // terminal string presentation
        document.write(`
            <p>Your salary is : &#8377;${sal}</p>
        `)
    </script>
</body>

</html>

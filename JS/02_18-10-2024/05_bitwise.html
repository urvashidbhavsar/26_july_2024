<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var res;
        res = (5 & 3)
        console.log(res); // 1
        res = (5 | 3)
        console.log(res); // 7
        res = (5 ^ 3)
        console.log(res); // 6
        res = ~(11)
        console.log(res); // -12
        res = (5 << 3)
        console.log(res); // 20
        res = (5 >> 1)
        console.log(res); // 1
    </script>
</body>

</html>

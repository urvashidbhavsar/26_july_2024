<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sel = 4;
        var n1 = 23, n2 = 45;
        switch (sel) {
            case 1:
                var res = n1 + n2;
                document.write(res)
                break;
            case 2:
                var res = n1 - n2
                document.write(res)
                break;
            default:
                document.write("wrong selection")
                break;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- static program -->
    <script>
        // 10*1=10
        var table = 10;
        for (let i = 1; i < 11; i++) {
            document.write(`<div>${table}&Cross;${i}=${table * i}</div >`)
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="setConfirm()">Click</button>
    <script>
        function setConfirm() {
            if (confirm("click on any button")) {
                alert("ok")
            } else {
                alert("cancel")
            }
        }
    </script>
</body>

</html>

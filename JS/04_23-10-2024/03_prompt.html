<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="showPrompt()">Show</button>

    <script>
        function showPrompt() {
            let input = prompt("Enter Your name")
            if (input == "") {
                alert("Enter your name first")
            } else {
                document.write(input)
            }
        }
    </script>
</body>

</html>

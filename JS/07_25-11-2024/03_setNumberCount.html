<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #count {
            height: 140px;
            width: 140px;
            background-color: darkgreen;
            color: white;
            display: grid;
            place-content: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="count"></div>

    <script>
        let div = document.getElementById("count"), start = 0;
        var time = setInterval(() => {
            div.innerHTML = ++start;
            if (start == 500) {
                clearInterval(time)
            }
        }, 1000);
    </script>
</body>

</html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1st method
        var fruits = ["apple", "bananas", "grapes", "mango", "kiwi"]
        console.log(fruits);
        document.write(fruits);

        // 2nd method

        fruits[2] = "grapes"
        console.log(fruits);

        // 3rd method
        var fruits = new Array("Apple", "Mango", "Kiwi")
        console.log(fruits);

    </script>

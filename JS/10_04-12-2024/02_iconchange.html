<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .icon {
            text-align: center;
            font-size: 40px;
        }

        .icon i {
            cursor: pointer;
        }

        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        .theme {
            background-color: rgb(36, 36, 36);
            color: white !important;
        }

        .theme button {
            background-color: red;
        }

        .theme a {
            color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="icon">
        <i class="bi bi-moon" id="icon" onclick="changeTheme(this)"></i>
        <!-- <i class="bi bi-sun"></i> -->
    </div>

    <div>
        <h1>Hello world</h1>
        <a href="">Click Here</a>
        <button>Read More</button>
    </div>

    <script>
        function changeTheme(iconid) {
            document.body.classList.toggle("theme")

            if (document.body.classList.contains("theme")) {
                iconid.classList.remove("bi-moon");
                iconid.classList.add("bi-sun");
            } else {
                iconid.classList.remove("bi-sun");
                iconid.classList.add("bi-moon");
            }
        }
    </script>
</body>

</html>

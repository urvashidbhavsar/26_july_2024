<body>
    <script>
        let per = {

            lname: "xyz",

                // console.log(this.fname + " " + this.lname)

            fname: "ABC",
            lname: "XYZ",
        }

        // console.log(per.display.bind(per2));
        console.log(dis());
    </script>

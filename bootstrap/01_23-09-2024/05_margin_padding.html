<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        property name             class 
        1. margin                  m-*(0-5)
        2. margin-start (left)     ms-*
        3. margin-end (right)      me-*
        4. margin-top              mt-*
        5. margin-bottom           mb-*
        6. margin x axis           mx-*
        7. margin y axis           my-*
    
        1. padding                  p-*(0-5)
        2. padding-start (left)     ps-*
        3. padding-end (right)      pe-*
        4. padding-top              pt-*
        5. padding-bottom           pb-*
        6. padding x axis           px-*
        7. padding y axis           py-*
    
    -->
    <h1 class="m-0 mx-4 p-2">Hello world</h1>
</body>

</html>

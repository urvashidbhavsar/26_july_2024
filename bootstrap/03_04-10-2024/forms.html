<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-success-subtle">
    <div class="container">
        <h2 class="border-2 border-bottom border-danger py-2">Forms</h2>

        <!-- row, col -->
        <div class="row g-4">
            <!-- input type text -->
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">Firstname</label>
                </div>
                <div>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">Middlename</label>
                </div>
                <div>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                <div>
                    <label for="" class="form-label">Lastname</label>
                </div>
                <div>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
            <!-- input type date  -->
            <div class="col-12 col-sm-12 col-md-6">
                <div>
                    <label for="" class="form-label">Birthdate</label>
                </div>
                <div>
                    <input type="date" name="" id="" class="form-control">
                </div>
            </div>

            <!-- input type file -->
            <div class="col-12 col-sm-12 col-md-6">
                <div>
                    <label for="" class="form-label">upload resume</label>
                </div>
                <div>
                    <input type="file" name="" id="" class="form-control">
                </div>
            </div>

            <!-- radio button -->
            <div class="col-12 col-sm-12 col-md-6">
                <div>
                    <label for="" class="form-label">Gender</label>
                </div>
                <div>
                    <div class="form-check-inline">
                        <input type="radio" name="g" id="" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="g" id="" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>

            <!-- textarea -->
            <div class="col-12 col-sm-12 col-md-6">
                <div>
                    <label for="" class="form-label">Address</label>
                </div>
                <div>
                    <textarea name="" id="" class="form-control"></textarea>
                </div>
            </div>

            <!-- dropdown -->
            <div class="col-12 col-sm-12 col-md-6">
                <div>
                    <label for="" class="form-label">City</label>
                </div>
                <div>
                    <select name="" id="" class="form-select">
                        <option value="">---select---</option>
                        <option value="">Surat</option>
                        <option value="">Baroda</option>
                    </select>
                </div>
            </div>

            <!-- for color -->
            <div class="col-12 col-sm-12 col-md-3">
                <div>
                    <label for="" class="form-label">color</label>
                </div>
                <div>
                    <input type="color" name="" id="" class="form-control form-control-color">
                </div>
            </div>
            <!-- range -->
            <div class="col-12 col-sm-12 col-md-3">
                <div>
                    <label for="" class="form-label">Select</label>
                </div>
                <div>
                    <input type="range" name="" id="" class="form-range">
                </div>
            </div>

            <!-- email -->
            <div class="col-12 col-sm-12 col-md-6">
                <div>
                    <label for="" class="form-label">Email</label>
                </div>
                <div>
                    <div class="input-group">
                        <input type="text" name="" id="" class="form-control">
                        <button class="btn btn-danger input-group-text">@gmail.com</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

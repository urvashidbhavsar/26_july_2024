<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title1 {
            background-color: brown;
        }

        .title2 {
            background-color: darkblue;
        }

        .title {
            color: white;
        }
    </style>
</head>

<body>
    <!-- classname : myclass, myClass, MYCLASS, MyClass, my-class, my_class, myclass1 
    we can set multiple classes in element 
    -->
    <h1 class="title1 title">Title 1</h1>
    <h1 class="title2 title">Title 2</h1>
</body>

</html>

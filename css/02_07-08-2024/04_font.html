<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-size: 50px;
            font-weight: 100;
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic;
            font-variant: small-caps;
            text-transform: capitalize;
        }

        .p2 {
            /* 1rem/em = 16px */
            font-size: 3rem;
        }

        .p3 {
            /* 1vw = 13.66px  viewport width */
            font-size: 3vw;
        }

        .p4 {
            /* 1vh = 6.7px viewport height */
            font-size: 6vh;
        }
    </style>
</head>

<body>
    <p class="p1">this is my first paragraph</p>
    <p class="p2">this is my first paragraph</p>
    <p class="p3">this is my first paragraph</p>
    <p class="p4">this is my first paragraph</p>
</body>

</html>

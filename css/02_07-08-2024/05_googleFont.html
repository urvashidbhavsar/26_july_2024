<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font cdn = content delivery network -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Oswald&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit&display=swap');

        .title {
            font-family: "Oswald", sans-serif;
        }

        .title2 {
            font-family: "Grey Qo", cursive;
        }

        .title3 {
            font-family: "Kanit", sans-serif;
        }
    </style>
</head>

<body>
    <h1 class="title">Hello User</h1>
    <h1 class="title2">Hello User</h1>
    <h1 class="title3">Hello User</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            margin: 10px;
        }

        /* linear, radial, conic */
        .div1 {
            /* direction => to top, to left, to right, to bottom(default), set in deg */
            background-image: linear-gradient(60deg, red 57px, blue 165px, green 224px);
        }

        .div2 {
            /* direction => circle at center (default) | top | left | right| bottom */
            background: radial-gradient(circle at top, red 23px, blue 150px, green 200px);
        }

        .div3 {
            background: conic-gradient(red 50deg, blue 140deg, green 250deg, red 359deg);
        }

        .div4 {
            background: repeating-linear-gradient(blue 10px, pink 20px);
        }

        .div5 {
            background: repeating-radial-gradient(blue 10px, magenta 20px);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>

</html>

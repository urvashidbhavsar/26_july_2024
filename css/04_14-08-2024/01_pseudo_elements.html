<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pseudo elements are start with :: sign  */
        h1::before {
            content: "\1F352";
        }

        h1::after {
            content: "\1F352";
        }

        div {
            width: 350px;
            padding: 20px;
            border: 1px solid black;
        }

        div::first-line {
            color: red;
        }

        div::first-letter {
            font-size: 30px;
        }

        li::marker {
            color: green;
        }

        ::selection {
            background-color: salmon;
            color: white;
        }

        ::placeholder {
            font-size: 12px;
            text-align: center;
            color: red;
        }

        ::-webkit-file-upload-button {
            color: white;
            background-color: darkblue;
            border: none;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati non, eum quos beatae dolore officia porro
        iusto est? Adipisci nulla obcaecati accusamus illo nemo laboriosam! Explicabo vitae veniam iste est.
    </div>
    <ul>
        <li>list 1</li>
        <li>list 2</li>
    </ul>
    <input type="text" name="" id="" placeholder="Enter name">
    <input type="file" name="" id="">
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* relative = parent 
        absolute = child 
        z-index = set element priority as per layer */
        .parent {
            border: 1px solid black;
            position: relative;
        }

        .child {
            height: 200px;
            width: 200px;
            position: absolute;
        }

        .child1 {
            background-color: cadetblue;
            left: 0;
            top: 0;
            z-index: 2;
        }

        .child2 {
            background-color: chocolate;
            left: 50px;
            top: 50px;
            z-index: 1;
        }

        .child3 {
            background-color: darkblue;
            left: 100px;
            top: 100px;
            z-index: 3;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
    </div>
</body>

</html>

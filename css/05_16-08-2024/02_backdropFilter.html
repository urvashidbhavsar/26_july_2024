<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            width: 600px;
            background-image: url(https://live.staticflickr.com/4320/35242676104_3d9ba056bd_b.jpg);
            background-position: center;
            background-size: cover;
            padding: 150px;
        }

        .box {
            height: 200px;
            width: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <div class="box"></div>
    </div>
</body>

</html>

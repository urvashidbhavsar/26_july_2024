<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgs {
            position: relative;
        }

        img {
            width: 500px;
        }

        .img2 {
            position: absolute;
            top: 0;
            left: 20%;
            mix-blend-mode: lighten;
        }
    </style>
</head>

<body>
    <div class="imgs">
        <div class="img1">
            <img src="https://images.pexels.com/photos/1042423/pexels-photo-1042423.jpeg?cs=srgb&dl=pexels-kasperphotography-1042423.jpg&fm=jpg"
                alt="">
        </div>
        <div class="img2">
            <img src="https://images.pexels.com/photos/1382732/pexels-photo-1382732.jpeg?cs=srgb&dl=pexels-soldiervip-1382732.jpg&fm=jpg"
                alt="">
        </div>
    </div>
</body>

</html>

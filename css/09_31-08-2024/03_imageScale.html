<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgscale {
            width: 500px;
            border: 2px solid red;
            margin: 50px auto;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            vertical-align: middle;
            transition: 1s ease-in-out;
        }

        .imgscale:hover img {
            scale: 1.3;
        }
    </style>
</head>

<body>
    <div class="imgscale">
        <img src="https://png.pngtree.com/thumb_back/fh260/background/20230516/pngtree-cute-wallpapers-cats-wallpapers-hd-4k-wallpapers-desktop-wallpapers-hd-image_2562853.jpg"
            alt="">
    </div>
</body>

</html>

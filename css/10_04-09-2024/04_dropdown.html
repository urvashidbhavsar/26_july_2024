<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .nav {
            padding: 20px;
            background-color: saddlebrown;
        }

        ul {
            list-style-type: none;
        }

        .menu {
            display: flex;
            gap: 30px;
        }

        .menu li {
            padding: 10px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .dropmenu {
            position: relative;
        }

        .dropmenu .dropdown {
            background-color: white;
            box-shadow: 0 0 5px gray;
            padding: 4px;
            display: none;
            position: absolute;
            left: 0;
        }

        .dropmenu:hover .dropdown {
            display: block;
        }

        .dropmenu .dropdown a {
            color: black;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul class="menu">
            <li><a href="">Home</a></li>
            <li class="dropmenu">
                <a href="" class="">Service</a>
                <ul class="dropdown">
                    <li><a href="">Electronic</a></li>
                    <li><a href="">Parcel</a></li>
                </ul>
            </li>
            <li><a href="">Contact</a></li>
            <li class="dropmenu">
                <a href="" class="">Account</a>
                <ul class="dropdown">
                    <li><a href="">Login</a></li>
                    <li><a href="">Registration</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>

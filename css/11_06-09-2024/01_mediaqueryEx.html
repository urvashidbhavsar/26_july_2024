<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: white;
            padding: 20px;
        }

        @media (max-width:576px) {
            p {
                background-color: darkblue;
            }
        }

        @media (min-width:576px) {
            p {
                background-color: maroon;
            }
        }

        @media (min-width:768px) {
            p {
                background-color: green;
            }
        }

        @media (min-width:992px) {
            p {
                background-color: teal;
            }
        }

        @media (min-width:1200px) {
            p {
                background-color: purple;
            }
        }

        @media only screen and (min-width:1400px) {
            p {
                background-color: darkcyan;
            }
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi quae voluptas consequatur quo unde eligendi enim
        mollitia, facere eos culpa iure sunt voluptate, asperiores quod sapiente ut aliquid fuga ipsum.
    </p>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* variable created for padding, margin, font size, colors etc */
        :root {
            /* colors */
            --black: black;
            --blue: blue;
            --white: white;
            --space1: 10px;
            --border1: 1px;
            --font1: calc(3vw + 20px);
        }

        h1 {
            background-color: var(--blue);
            color: var(--white);
            padding: var(--space1);
            margin: var(--space1);
            border: var(--border1) solid var(--black);
            font-size: var(--font1);
        }
    </style>
</head>

<body>
    <h1>Hello world</h1>
</body>

</html>

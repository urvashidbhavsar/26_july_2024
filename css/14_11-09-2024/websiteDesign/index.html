<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <section class="adminPanel">
        <div class="sidebar">
            <div class="navbar">
                <div class="logo">
                    <h1>Kero<span>UI</span></h1>
                    <div><i class="fa-solid fa-bars"></i></div>
                </div>

                <div class="nav">
                    <h4>Menu</h4>
                    <ul>
                        <li>
                            <i class="fa-solid fa-person-chalkboard"></i>Dashboard
                        </li>
                        <li><i class="fa-solid fa-book"></i> Pages</li>
                        <li><i class="fa-solid fa-comments"></i>Applications</li>
                    </ul>

                    <h4>UI Components</h4>
                    <ul>
                        <li>
                            <i class="fa-regular fa-gem"></i>Elements
                        </li>
                        <li><i class="fa-solid fa-car"></i>Components</li>
                        <li><i class="fa-solid fa-table"></i>Tables</li>
                    </ul>

                    <h4>Dashboard Widgets</h4>
                    <ul>
                        <li>
                            <i class="fa-solid fa-chart-pie"></i>Chart Box 1
                        </li>
                        <li>
                            <i class="fa-solid fa-chart-gantt"></i>Chart Box 2
                        </li>
                        <li>
                            <i class="fa-solid fa-basketball"></i>Chart Box 3
                        </li>
                        <li>
                            <i class="fa-solid fa-id-card"></i>Profile Boxes
                        </li>
                    </ul>

                    <h4>Forms</h4>
                    <ul>
                        <li>
                            <i class="fa-regular fa-lightbulb"></i>Elements
                        </li>
                        <li><i class="fa-solid fa-gamepad"></i>Widgets</li>
                    </ul>

                    <h4>Charts</h4>
                    <ul>
                        <li>
                            <i class="fa-solid fa-chart-simple"></i>Chart JS
                        </li>
                        <li><i class="fa-solid fa-chart-area"></i>Apex Chart</li>
                        <li><i class="fa-solid fa-chart-line"></i>Chart Sparklines</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mainpage">
            <div class="navbar">
                <div class="logo">
                    <h1>Kero<span>UI</span></h1>
                    <div><i class="fa-solid fa-bars"></i></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

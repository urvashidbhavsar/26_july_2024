<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- method => 
        get = display form information in URL.
        post = wrap page information & send on next page.

        action => page name which you open after submit form
    -->
    <form action="#" method="post">
        <label for="fname">Enter name : </label>
        <!-- value="urvashi" readonly disabled-->
        <input type="text" name="firstname" id="fname" placeholder="Enter name" required minlength="3" maxlength="10">
        <br><br>

        <input type="password" name="" id="">
        <br><br>

        <input type="email" name="" id="" placeholder="Email">
        <br><br>

        <input type="color" name="" id="">
        <br><br>

        <input type="date" name="" id="">
        <br><br>

        <input type="datetime" name="" id="">
        <br><br>

        <input type="datetime-local" name="" id="">
        <br><br>

        <input type="month" name="" id="">
        <br><br>

        <input type="week" name="" id="">
        <br><br>

        <input type="file" name="" id="" accept=".html">
        <br><br>

        <input type="image" name="" id="">
        <br><br>

        <input type="number" name="" id="">
        <br><br>

        <input type="range" name="" id="">
        <br><br>

        <input type="search" name="" id="">
        <br><br>

        <input type="time" name="" id="">
        <br><br>

        <input type="url" name="" id="">

        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
        <br><br>

        <input type="submit" name="" id="" value="add">
        <input type="reset" name="" id="" value="clear">
        <input type="button" name="" id="" value="button">
    </form>
</body>

</html>
